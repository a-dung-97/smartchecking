<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Email Comfirmation</title>
    <link rel="stylesheet" href="css/app.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <img src="./images/logo smartchecking-02.png" alt="">
        <span>SMARTCHECKING</span>
    </header>
    <main class="container">
        <aside>
            <img src="./images/vector image 4.svg" style="width:410px" alt="">
            <p>Xác nhận địa chỉ email của bạn!</p>
        </aside>
        <section class="email-confirmation">
            <form action="">
                <div class="form-title">
                    Xác nhận email
                </div>
                <div class="form-description">Vui lòng kiểm tra email và click vào link để xác nhận tài khoản của bạn!
                </div>

                <div class="form-group">
                    <button class="btn btn-action" type="submit">Gửi lại email</button>
                </div>
                <div class="form-group">
                    <button class="btn btn-social">
                        <span>Liên hệ hỗ trợ</span>
                    </button>
                </div>
            </form>
        </section>

    </main>
    <footer>
        <span>Copyright 2019 SMARTCHECKING V.1.1.0 PHÁT TRIỂN BỞI<a class="link-footer" href=""> <b>SKYMAP GLOBAL
                    VIETNAM</b></a></span>
        <div class="link">
            <a href="">Hướng dẫn sử dụng</a>
            <a href="">Hỗ trợ</a>
        </div>
    </footer>
</body>

</html>
